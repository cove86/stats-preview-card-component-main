<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-box">
          <h2 class="heading">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h2>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-container">
            <h4 class="stat-heading">
              10k+<br /><span class="stats-text">companies</span>
            </h4>
            <h4 class="stat-heading">
              314<br />
              <span class="stats-text">templates</span>
            </h4>
            <h4 class="stat-heading">
              12M+<br /><span class="stats-text">queries</span>
            </h4>
          </div>
        </div>
        <div class="img-box">
          <!-- <img class="img" src="images/image-header-desktop.jpg" /> -->
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
